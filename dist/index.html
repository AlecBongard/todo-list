<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-content"></div>
      </header>
      <div class="projects">
        <div class="controls">
          <div class="new-proj control">+</div>
          <form action="" id="proj-form" method="post" class="proj-form">
            <p>New Project</p>

            <div class="input-wrap">
              <label for="proj-title">Title</label>
              <input
                type="text"
                name="proj-title"
                placeholder="Enter Title"
                id="proj-title"
              />
            </div>

            <div class="input-wrap">
              <label for="proj-date">Due Date</label>
              <input type="date" name="proj-date" id="proj-date" />
            </div>

            <div class="input-wrap">
              <label for="proj-desc">Description</label>
              <textarea
                name="proj-desc"
                rows="3"
                cols="18"
                id="proj-desc"
              ></textarea>
            </div>

            <button type="submit" class="submit-btn" id="proj-submit">
              Add Project
            </button>
          </form>
        </div>
        <div class="projects-content"></div>
      </div>
      <div class="todos">
        <div class="controls">
            <div class="new-todo control">+</div>
            <form action="" id="todo-form" method="post" class="todo-form">
              <p>New Task</p>
  
              <div class="input-wrap">
                <label for="todo-title">Title</label>
                <input
                  type="text"
                  name="todo-title"
                  placeholder="Enter Title"
                  id="todo-title"
                />
              </div>
  
              <div class="input-wrap">
                <label for="todo-date">Due Date</label>
                <input type="date" name="todo-date" id="todo-date" />
              </div>
  
              <div class="input-wrap">
                <label for="todo-desc">Description</label>
                <textarea
                  name="todo-desc"
                  rows="3"
                  cols="18"
                  id="todo-desc"
                ></textarea>
              </div>
  
              <button type="submit" class="submit-btn" id="todo-submit">
                Add Project
              </button>
            </form>
          </div>
        <div class="todos-content">
            <div class="task">
                <p class="task-title">Task Title</p>
                <p class="task-desc">Task Description</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
